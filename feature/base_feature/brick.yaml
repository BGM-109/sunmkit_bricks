name: base_feature
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"
vars:
  name:
    type: string
    description: Feature name
    default: main
    prompt: What is feature name?

  createRetrofit:
    type: boolean
    description: create data source
    default: true
    prompt: "Create data source?"
